		<script type="text/javascript" charset="utf-8">
			/*获取cookie*/
			function getCookie(name) {
				var cookies = document.cookie.split(";");
				for (var t = 0; t < cookies.length; t++) {
					var n = cookies[t].split("=");
					if (-1 != n[0].indexOf(name))
						return n[1]
				}
				return !1
			}

			/*设置cookie*/
			function setCookie(name, value) {
				var data = new Date();
				data.setTime(new Date(new Date().setHours(24, 0, 0, 0)).getTime());
				document.cookie = name + "=" + value + ";expires =" + data.toGMTString();
			}

			$(document).ready(() => {
				$('#van-button').click(() => {
					$('.dialogMask').hide()
					setCookie('pageShow','1')
				})
				if(String(getCookie('pageShow')) == '1'){
					$('.dialogMask').hide()
				}else{
					$('.dialogMask').show()
				}
			})
		</script>
